<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var D = new Date();
        var NamHienTai, NamSinh;
        NamHienTai = D.getFullYear();
        do{
            NamSinh = prompt("Hãy nhập vào năm sinh của bạn","");
        } while (parseInt(NamSinh) > NamHienTai);
        NamSinh = parseInt(NamSinh);
        alert("Tuổi của bạn là: " + (NamHienTai - NamSinh));
    </script>
</body>
</html>
