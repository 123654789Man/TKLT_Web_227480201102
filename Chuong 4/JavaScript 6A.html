<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tính tuổi</title>
</head>
<body>
    <script>
        var D = new Date();
        var NamSinh, NamHienTai;
        NamHienTai = D.getFullYear();
        NamSinh = prompt("Năm sinh của bạn là bao nhiêu ?","");
        NamSinh = parseInt(NamSinh);
        var tuoi;
        tuoi = NamHienTai - NamSinh;
        alert("Tuổi của bạn là: "+ tuoi);
    </script>
</body>
</html>
