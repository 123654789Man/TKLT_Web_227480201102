<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thông báo ngày tháng năm</title>
</head>
<body>
    <script>
        var D = new Date();
        var ngay, thang, nam;
        ngay = D.getDate();
        thang = D.getMonth()+1;
        nam = D.getFullYear();
        alert("Ngày hiện tại: " + ngay + " Tháng hiện tại: "+ thang + " Năm hiện tại: " + nam);
    </script>
</body>
</html>
