<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="font-family: Arial, Helvetica, sans-serif;">
    <h1>Bạn hãy vào số lướng và giá:</h1>
    Số lượng: <input type="text" id="Soluong">
    Đợn giá: <input type="text" id="Dongia" onkeyup="Thanhtien.value = parseFloat(Soluong.value) * parseFloat(Dongia.value)">
    Thành tiền: <input type="text" name="" id="Thanhtien">
</body>
</html>
