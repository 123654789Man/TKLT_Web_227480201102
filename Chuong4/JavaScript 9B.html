<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var sl,x;
        var ds = new Array(100);
        sl = prompt("Nhập số lượng các thiết bị văn phòng")
        for(i=0; i<sl;i++){
            ds[i] = prompt("Nhập tên thiết bị")
        }
        document.write("<table border = '1' cellspacing = '0' cellpadding = '5'");
        document.write("<tr><th>Tên thiết bị</tr>");
        for(x in ds){
            if(ds[x] == "Computer"){
                document.write("<tr><td>"+ds[x]+"</td></tr>");
            }
        }
        document.write("</table>");
    </script>
</body>
</html>
