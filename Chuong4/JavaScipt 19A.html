<body style="font-family: Arial, Helvetica, sans-serif;">

        function update(message){

        }
    </script>
    <input type="button" value="Gửi" onmousemove="update('Chuột trong nút');">
    <input type="text" onmousemove="update('Chuột trong textbox');">
    <input type="radio" name="gender" id="GioiTinh" onmousemove="update('Chuột trong nam');">Nam
    <input type="radio" name="gender" id="GioiTinh" onmousemove="update('Chuột trong nữ');">Nữ

</body>
