<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Số hạng 1:<input type="text" name="SoHang1" id="SoHang1">
    Số hạng 2:<input type="text" name="SoHang2" id="SoHang2">
    <br>
    <br>
    <input type="button" value="Tổng" onclick="KetQua.value = parseFloat(SoHang1.value) + parseFloat(SoHang2.value)">
    <input type="button" value="Hiệu" onclick="KetQua.value = parseFloat(SoHang1.value) - parseFloat(SoHang2.value)">
    <input type="button" value="Nhân" onclick="KetQua.value = parseFloat(SoHang1.value) * parseFloat(SoHang2.value)">
    <input type="button" value="Chia" onclick="KetQua.value = parseFloat(SoHang1.value) / parseFloat(SoHang2.value)">
    <br>
    <br>
    Kết quả:<input type="text" name="KetQua" id="KetQua">
</body>
</html>
