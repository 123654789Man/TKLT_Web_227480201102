<html lang="vi">
<head>

<body>
    <h1>TRƯỜNG ĐẠI HỌC BẠC LIÊU</h1>
    <H2>KHOA CÔNG NGHỆ THÔNG TIN</H2>
    <P id="lh">Lớp học:</P>
    <p id="ht">Họ tên sinh viên:</p>
    <script>
            var ten, tuoi;
            ten = prompt("Bạn hãy nhập vào tên:","");
            tuoi = prompt("Bạn hãy nhập vào tuổi: ",20);
            document.getElementById("lh").innerHTML="Lớp học: <b>" + ten + "</b>" ;
            document.getElementById("ht").innerHTML="Họ tên sinh viên: <u>" + tuoi + "</u>" ;
    </script>
</body>
